<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カップ麺タイマー</title>
    
    <style>
        h1{
            font-size: 50px;
            background-color: white;
            text-align: center;
        }
        #timer{
            display: flex;
            flex-direction: row;
            width:100%;
            color: black;
            text-align: center;
            
            

        }
        p{
            font-size: 100px;
            margin: 0;
            background-color: white;
            text-align: center;
        }
        #カップ麺
        {
            height: 1000px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url(https://cdn.bg-mania.jp/images/2019/08/tbm_20190822170749.jpg);
        }
    </style>
</head>

<body>
    <h1>カップ麺タイマー</h1>
    <div id="timer">
        <p id="min">2</p>
        <p>:</p>
        <p id="sec">00</p>
    </div>
    <div id="カップ麺"></div>


    <script>
        var element1 = document.getElementById('sec');
        var limit1 = 60;
        var element2 = document.getElementById('min');
        var limit2 = 1;
        var i = 0;
        var timer=setInterval(function () {

            i++
            limit1--;
            element2.innerHTML = limit2;
            element1.innerHTML = limit1;

            if(limit1<10)
            {
                element1.innerHTML = '0'+limit1;
                
            }

            if(limit1<=0)
            {
                limit1 = 59;
                limit2--;
            }
            
            if(limit2 < 1 && limit1 < 1)
            {
                {
                clearInterval(timer);
                alert("カップ麺ができました");
                }

            }
            if(limit1 == -1)
            {
                limit1=0;
            }
            if(limit2 < 0)
            {
                limit2 = 0;
                limit1 = 0;
            }

            
        }, 1000);



    </script>
</body>

</html>
